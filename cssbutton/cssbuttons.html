<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>CSS Buttons</title>
    <link rel="stylesheet" href="/html-snippets/css/common.css"/>
    <link rel="stylesheet" href="/html-snippets/css/components.css"/>
    <script type="text/javascript" src="/html-snippets/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/html-snippets/js/components.js"></script>
    <script type="text/javascript" src="/html-snippets/js/common.js"></script>
</head>

<body onload="printDocInfo();createComponents();">
	<div id="info"></div>
	<h1>CSS Buttons!</h1>
	<h2>Buttons</h2>
	<div id="buttonbuttons">
		<button type="button" class="button">A really very long text</button>
		<button type="button" class="button">Short Text</button>
		<button type="reset" class="button">Reset</button>
		<button type="submit" class="button">Submit</button>
		<button type="button" class="button"><img class="icon" src="/html-snippets/img/trash2.png"/></button>
		<button type="button" class="button">Edit <img class="icon" src="/html-snippets/img/edit.png"/></button>
	</div>
	<h2>Anchors</h2>
	<div id="anchorbuttons">
		<a class="button" href="#">A really very long text</a>
		<a class="button" href="#">Short Text</a>
		<a class="button" href="#">Word</a>
		<a class="button" href="#"><img class="icon" src="/html-snippets/img/trash2.png"/></a>
		<a class="button" href="#">Edit <img class="icon" src="/html-snippets/img/edit1.png"/></a>
	</div>
</body>
</html>
